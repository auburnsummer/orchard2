name: Run Management Command

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  runit:
    runs-on: ubuntu-latest
    steps:
      - name: Execute remote SSH commands using SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.LULU_IP }}
          username: ubuntu
          key: ${{ secrets.LULU_SSH_PRIVATE_KEY }}
          script: sudo docker ps --format=json | jq -r 'select(.Image == "ghcr.io/auburnsummer/orchard2:main") | .ID' | head -1 | sudo docker exec --workdir=/app/server/cafe-backend $(cat) uv run manage.py helloworld --name="GitHub Actions"