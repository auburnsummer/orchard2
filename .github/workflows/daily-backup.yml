name: Daily Database Backup

on:
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read

jobs:
  backup:
    name: Backup Database
    uses: ./.github/workflows/run-manage-command.yml
    with:
      command: backupdb
    secrets: inherit
