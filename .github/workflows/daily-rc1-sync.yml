name: Sync from Rhythm Cafe v1

on:
  schedule:
    # Run daily at 5:00 AM UTC
    - cron: '0 5 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read

jobs:
  backup:
    name: Backup Database
    uses: ./.github/workflows/run-manage-command.yml
    with:
      command: importfromrc --user-id=csteward --club-id=csteward
    secrets: inherit
